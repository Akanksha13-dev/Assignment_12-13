      <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="customer.name"
            name="name"
          />
        </div>


        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="customer.address"
            name="address"
          />
        </div>

        <div class="form-group">
          <label for="website">Website</label>
          <input
            type="text"
            class="form-control"
            id="website"
            required
            [(ngModel)]="customer.website"
            name="website"
          />
        </div>

    
        <div class="but">
        <button class="badge badge-danger mr-2" id="wer" (click)="delete()">
          Delete
        </button>
    
        <button
          type="submit"
          class="badge badge-success" id="wer"
          (click)="update()"
        >Update</button>
        </div>
        <p>{{ message }}</p>
      
    
  </div>
</div>
