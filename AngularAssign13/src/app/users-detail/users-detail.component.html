<div style="width: 400px; margin: auto;">
    
      <div *ngIf="user">
          
       

        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
              [(ngModel)]="user.firstName"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="middleName">MiddleName</label>
            <input
              type="text"
              class="form-control"
              id="middleName"
              
              [(ngModel)]="user.middleName"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="lastName">LastName</label>
            <input
              type="text"
              class="form-control"
              id="last__name"
              required
              [(ngModel)]="user.lastName"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="user.email"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="phone_number">PhoneNumber</label>
            <input
              type="text"
              class="form-control"
              id="phone_number"
              required
              [(ngModel)]="user.phoneNumber"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select
              type="text"
              class="form-control"
              id="role"
              required
              [(ngModel)]="user.role"
              name="title"
            >
            <option *ngFor="let data of Role" [value]="data.key">{{data.name}}</option>
            
          </select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              [(ngModel)]="user.address"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="date">DateTime</label>
            <input
              type="datetime-local"
              class="form-control"
              id="datetime"
              required
              [(ngModel)]="user.datetime"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="customerName">CustomersId</label>
            
            <select
              type="text"
              class="form-control"
              id="customerName"
              required
              [(ngModel)]="user.customersId"
              name="title"
            >
            <option *ngFor="let data of Customers" [value]="data.id">{{data.name}}</option>
           
          </select>
          </div>
          <div class="but">
          <button class="badge badge-danger mr-2" id="wer" (click)="delete()">
            Delete
          </button>
      
          <button
            type="submit"
            class="badge badge-success" id="wer"
            (click)="update()"
          >Update</button>
          </div>
          <p>{{ message }}</p>
        
      
    </div>
</div>
